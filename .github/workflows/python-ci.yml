name: Python CI with UV

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true # Speeds up future runs!

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync # This looks at your pyproject.toml

      - name: Run Tests
        # We use pytest to find and run our test_main.py
        run: uv run pytest